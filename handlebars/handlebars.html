<!DOCTYPE html>
<html>
	<head>
		<meta name = "veiwport" content="width = device - width, initial - scale = 1"/>
		<title>
			HandleBars
		</title>
		<link rel="stylesheet" href="css/handlebars.css">
	</head>
	<body>
		
		<div class="page-wrap">
			<h1>
			Handlebar Tutorial
			</h1>
			<div id = "pets-container"></div>
		</div>

	<script id = "petsTemplate" type="text/x-handlebars-template">
		{{#each pets}}
			<div class = "pet">
				
				<div class="photo-column col-xs-4">
					<img src="{{photo}}">
				</div>
				
				<div class="info-columnn col-xs-8">
					<h2>{{name}}<span class="species">({{species}})</span></h2>

					<p>Age: {{calculateAge birthYear}}</p>

					{{#if favFoods}}	
						<h4 class="headline-bar">Favorite Foods</h4>
						<ul class = "favorite-foods">
							{{#each favFoods}}
								<li>{{{this}}}</li>
							{{/each}}						
						</ul>
					{{/if}}

				</div>	
			</div>
		{{/each}}
	</script>

	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/handlebarsmain.js"></script>
	
	</body>
</html>
